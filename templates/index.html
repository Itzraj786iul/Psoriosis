<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SkinCheck AI - Dark Mode</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background-color: #1e1e1e;
    }

    .navbar-brand {
      color: #00bfff !important;
      font-weight: bold;
    }

    .hero {
      background: linear-gradient(135deg, #1e1e1e, #252525);
      padding: 60px 20px;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    .hero h1 {
      color: #00bfff;
      font-weight: 700;
    }

    .hero p {
      color: #aaa;
    }

    .upload-card {
      max-width: 600px;
      margin: -80px auto 30px;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.2);
    }

    .upload-box {
      border: 2px dashed #00bfff;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      color: #00bfff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .upload-box:hover {
      background-color: #181818;
    }

    #image-preview {
      max-width: 100%;
      max-height: 300px;
      margin-top: 20px;
      display: none;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 191, 255, 0.3);
    }

    .btn-glow {
      background-color: #00bfff;
      color: #121212;
      border: none;
      font-weight: 600;
      padding: 10px 25px;
      border-radius: 8px;
      transition: box-shadow 0.3s ease-in-out;
    }

    .btn-glow:hover {
      box-shadow: 0 0 12px #00bfff;
    }

    .result-section {
      margin-top: 20px;
      text-align: center;
      color: #66ff99;
    }

    footer {
      background-color: #1a1a1a;
      padding: 15px;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">SkinCheck AI</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1 class="display-5">Skin Disease Detection Using AI</h1>
    <p class="lead">Upload a skin image and get real-time predictions with Deep Learning.</p>
  </section>

  <!-- Upload Section -->
  <div class="upload-card">
    <form method="post" action="/" enctype="multipart/form-data">
      <div class="upload-box" onclick="document.getElementById('fileInput').click()">
        <p><strong>Click or Drag & Drop an Image</strong></p>
        <input type="file" id="fileInput" name="file" accept="image/*" required hidden onchange="previewImage(event)">
        <img id="image-preview" alt="Image Preview">
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-glow">Predict</button>
      </div>
    </form>

    {% if result %}
    <div class="result-section">
      <h4 class="mt-4">Prediction Result:</h4>
      <p class="fs-5">{{ result }}</p>
      <img src="{{ url_for('static', filename='uploads/' + filename) }}" class="img-fluid rounded shadow mt-3" style="max-height: 300px;">
    </div>
    {% endif %}
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 SkinCheck AI. Dark theme crafted with ðŸ–¤ using Flask + Bootstrap.
  </footer>

  <!-- Scripts -->
  <script>
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function(){
        const output = document.getElementById('image-preview');
        output.src = reader.result;
        output.style.display = 'block';
      };
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>

</body>
</html>
